<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Kjøpshjelp Komplett-PC</title>
</head>

<body>

  <div class="container mt-5">
    <h1>Kjøpshjelp Komplett-PC!</h1>
    <form class="row g-3" action="https://formsubmit.co/867a590e364fdd02a9e9e5fca449c626" method="POST">
      <!-- Honeypot -->
      <input type="text" name="_honey" style="display: none;">

      <!-- Disable Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <input type="hidden" name="_next" value="https://thomasweldingh.github.io/kjopshjelpkpc/success.html">

      <div class="col-md-6">
        <label for="firstName" class="form-label">Navn</label>
        <input type="text" class="form-control" name="navn" id="firstName" required>
      </div>
      <div class="col-md-4">
        <label for="phoneNumber" class="form-label">Telefonnummer</label>
        <input type="text" class="form-control" name="telefonnummer" id="phoneNumber" placeholder="+47 123 45 678">
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>


</body>

</html>
